    <div class="container">
        
             <div class="col-md-6">
            <img src="{% static 'assets/img/jobpost.jpg' %}" alt="" style="max-height: 1000px; max-width: 600px;" class="image">
       
    </div>
        <div class="form-section" id="reg">
        <h2 style="text-align: center; font-weight: bold; color: black;">Connect Now</h2>
        <br> <br>
        <form method="POST" action="#" enctype="multipart/form-data" onsubmit="return validateForm();">
            {% csrf_token %}
            <div class="form-column">
                <!-- Job Title -->
                <div class="form-group">
                    <label class="form-label" for="title">Job Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <!-- Job Type -->
                <div class="form-group">
                    <label class="form-label" for="type">Job Type</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="" selected disabled>Select</option>
                        <option value="Full-Time">Full-Time</option>
                        <option value="Part-Time">Part-Time</option>
                        <option value="Contract">Contract</option>
                    </select>
                </div>

                <!-- Job Location -->
                <div class="form-group">
                    <label class="form-label" for="location">Job Location</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>

                <!-- Job Description -->
                <div class="form-group">
                    <label class="form-label" for="description">Job Description</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>

                <!-- Job Requirements -->
                <div class="form-group">
                    <label class="form-label" for="requirements">Job Requirements</label>
                    <textarea id="requirements" name="requirements" class="form-control" required></textarea>
                </div>

                <!-- Experience Required -->
                <div class="form-group">
                    <label class="form-label" for="experience_required">Experience Required</label>
                    <input type="text" id="experience_required" name="experience_required" class="form-control" value="Fresher">
                </div>

                
                

                <!-- Company Category -->
                <div class="form-group">
                    <label class="form-label" for="category">Company Category</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                </div>

                <!-- Job Status -->
                <div class="form-group">
                    <label class="form-label" for="status">Job Status</label>
                    <input type="text" id="status" name="status" class="form-control" required>
                </div>

                <!-- Salary Package -->
                <div class="form-group">
                    <label class="form-label" for="salary">Salary Package</label>
                    <input type="text" id="salary" name="salary" class="form-control" value="NOT DISCLOSED">
                </div>

                <!-- Application Deadline -->
                <div class="form-group">
                    <label class="form-label" for="deadline">Application Deadline</label>
                    <input type="date" id="deadline" name="deadline" class="form-control">
                </div>

                <!-- Mode (Online/Offline/Both) -->
                <div class="form-group">
                    <label class="form-label" for="mode">Mode</label>
                    <select id="mode" name="mode" class="form-select" required>
                        <option value="" selected disabled>Select</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                        <option value="Both">Both</option>
                    </select>
                </div>

                
            <div class="form-group">
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" required id="agree" name="agree">
                    <label class="form-check-label" for="agree">
                        I agree to the <a href="#!">Terms of Service</a>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div style="text-align: center;">
                <button type="submit" class="btn btn-dark btn-lg" id="submitBtn" disabled>Add Job</button>
            </div>

            <script>
                // Function to enable the submit button when the checkbox is checked
                document.getElementById('agree').addEventListener('change', function () {
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.disabled = !this.checked;
                });
            </script>
        </form>
