  <div class="container2">
    <h1><center> My Profile</h1>

    <!-- First Box: Basic Information -->
    <div class="profile-box">
        <div class="profile-picture" style="width: 250px; height: 250px; border: 5px solid #007a6c; border-radius: 50%; overflow: hidden; margin: 0 auto;">
            <img src="{{ provider.logo.url }}" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;" class="rounded-circle">
        </div>
        <br> <br>
        <!-- Add a "View License" button -->
        <a href="{{ provider.licensefile.url }}" target="_blank" class="btn2" style="display: block; text-align: center;"><i class="bi bi-patch-check"></i>        View License</a>
    </div>
    
    <div class="profile-box">
        <h3> <center> Profile Information</h3>
        <form method="post" class="was-validated" action="{% url 'provider_profile_update' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-striped">
                <tbody>
                    <!-- Basic Information -->
                    <tr>
                        <td><label for="cname"><strong>Company Name:</strong></label></td>
                        <td><input type="text" id="cname" name="cname" value="{{ provider.cname }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="ceoname"><strong>CEO Name:</strong></label></td>
                        <td><input type="text" id="ceoname" name="ceoname" value="{{ provider.ceoname }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="email"><strong>Email:</strong></label></td>
                        <td><input type="email" id="email" name="email" value="{{ user.email }}" class="form-control"></td>
                    </tr>
    
                    <!-- Detailed Information for Job Provider -->
                    <tr>
                        <td><label for="caddress"><strong>Company Address:</strong></label></td>
                        <td><input type="text" id="caddress" name="caddress" value="{{ provider.caddress }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="ctype"><strong>Company Type:</strong></label></td>
                        <td><input type="text" id="ctype" name="ctype" value="{{ provider.ctype }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="otherctype"><strong>Other Company Type:</strong></label></td>
                        <td><input type="text" id="otherctype" name="otherctype" value="{{ provider.otherctype }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="cdescription"><strong>Company Description:</strong></label></td>
                        <td><textarea id="cdescription" name="cdescription" class="form-control">{{ provider.cdescription }}</textarea></td>
                    </tr>
                    <tr>
                        <td><label for="fyear"><strong>Founded Date:</strong></label></td>
                        <td><input type="date" id="fyear" name="fyear" value="{{ provider.fyear|date:'Y-m-d' }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="cphone"><strong>Phone Number:</strong></label></td>
                        <td><input type="text" id="cphone" name="cphone" value="{{ provider.cphone }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="website"><strong>Website URL:</strong></label></td>
                        <td><input type="text" id="website" name="website" value="{{ provider.website }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="empno"><strong>Employee Number:</strong></label></td>
                        <td><input type="text" id="empno" name="empno" value="{{ provider.empno }}" class="form-control"></td>
                    </tr>
    
                    <!-- Upload Company License -->
                    <tr>
                        <td><label for="clicense"><strong>Company License:</strong></label></td>
                        <td><input type="file" id="clicense" name="clicense" class="form-control-file"></td>
                    </tr>
                    <!-- Upload Logo -->
                    <tr>
                        <td><label for="logo"><strong>Company Logo:</strong></label></td>
                        <td><input type="file" id="logo" name="logo" class="form-control-file"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-dark -lg">Update</button>
        
    
</form>
